    <form action="" method="get">
        <p style="color: blue;"><strong>欢迎注册会员</strong></p>

        <input type="text" id="phonenumber" name="phonenumber" maxlength="11" placeholder="11位手机号"> <span style="color: red;">必填</span><br>
        <label for="pwd">创建密码:</label>

        <label for="email">注册邮箱:</label>
        <input type="text" id="email" name="email" placeholder="例如：wustzz@sina.com "><span style="color: red;">必填</span> <br>


    </form>
